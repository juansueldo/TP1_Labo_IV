<div class="container-fluid center">
    <div class="container-title">
      <h2 class="title">Mayor o menor</h2>
    </div>
    <img id="card-image" class="card-image" [src]="cardImage" alt="Card Image">
    <div class="container-buttons">
      <button class="btn btn-danger" id="higher-button" (click)="compareCards('higher')">Mayor</button>
      <button class="btn btn-primary" id="lower-button" (click)="compareCards('lower')">Menor</button>
    </div>
  </div>
