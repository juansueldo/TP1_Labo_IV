    <div class="ribbon" 
        [ngClass]="{'green': type === 'Ataque',
        'blue': type === 'Cura',
        'yellow': type === 'Defensa', 
        'white': type === 'DevoluciÃ³n',
        'red': type === 'Roba vida',
        'orange': type === 'Colateral'}">
