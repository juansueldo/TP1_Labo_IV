<div  class="card" [ngClass]="{'move-center move-center-player': isClicked}" (click)="onClick()">
    <div class="ribbon"><span>{{type}}</span></div>
    <img src="{{img}}">
    <hr>
    <p class="card-name">{{name}}</p>
    <p class="detail">{{detail}}</p>
    <span class="btn-circle"><p class="damage">{{damage}}</p></span>
</div>
